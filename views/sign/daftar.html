<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="/daftar.css">
</head>
<body>

    <div class="daftarKontainer">
        <h2>Daftar</h2>
        <div class="formKontainer">
            <form action="#" method="post" id="formDaftar">
                <label for="fullName">Nama Lengkap:</label>
                <input type="text" id="namaLengkap" name="fullName" required placeholder="Masukkan nama lengkap">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
    
                <div class="btnKirim">
                    <button type="submit">Daftar</button>
                </div>
            </form>
        </div>

        <div class="login">
            <p>Sudah punya akun?</p>
            <div class="button">
                <p><a href="/">Kembali</a></p>
                <p>or</p>
                <p><a href="/login">Masuk</a></p>
            </div>
        </div>
    </div>


    <script src="/daftar.js"></script>
</body>
</html>
